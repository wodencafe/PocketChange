plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    compile 'com.github.oshi:oshi-core:5.7.5'
   	compile 'com.profesorfalken:jSensors:2.2.1'
    compile 'com.google.guava:guava:29.0-jre'
    compile 'org.apache.commons:commons-math3:3.6.1'
}

jar {
    archiveName = 'Main.jar'
    
    manifest {
        attributes 'Main-Class': 'cafe.woden.change.Main'
        attributes 'Class-Path': configurations.compile.files.collect { it.name }.join(' ')
    }
    
    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {}
}

application {
    mainClass = 'cafe.woden.change.Main'
}
